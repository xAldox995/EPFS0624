<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Applicazione degli Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mb-5">Local Storage Form</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <form>
                        <div class="mb-3">
                            <label for="inputUser" class="form-label">Username</label>
                            <input type="text" class="form-control" id="inputUser">
                            <button type="button" class="btn btn-primary mt-5 px-3" id="saveBtn">SAVE</button>
                            <button type="button" class="btn btn-danger mt-5 px-3" id="removeBtn">REMOVE</button>
                        </div>
                    </form>
                <div class="col-12 col-md-6 col-md-4 mt-5">
                    <h2 class="text-center">User List</h2>
                    <ul class="list-group" id="usersList">
                    </ul>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
