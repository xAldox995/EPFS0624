<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classi JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Esercizio Classi Js</h1>
    <main>
        <div class="container">
            <div class="row justify-concent-center">
                <div class="col-12 col-md-6 col-md-4">
                    <form>
                        <div class="mb-3">
                            <label for="petName" class="form-label">Pet name</label>
                            <input type="text" class="form-control" id="petName"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="ownerName" class="form-label">Owner Name</label>
                            <input type="text" class="form-control" id="ownerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="species" class="form-label">Species</label>
                            <input type="text" class="form-control" id="species" required>
                        </div>
                        <div class="mb-3">
                            <label for="breed" class="form-label">Breed</label>
                            <input type="text" class="form-control" id="breed" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-md-6 col-md-4">
                  <h2 class="text-center">Pet List</h2>
                  <ul class="list-group" id="petList">
                  </ul>
                </div>
        </div>
    </main>
        <script src="/assets/js/script.js"></script>
</body>

</html>
