<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div>
        <h1>TO DO List</h1>
        <h2 id="letStart"></h2>
    </div>
    <div>
        <form id="toDoList">
            <input id="newTask" type="text" placeholder="Add Task">
            <button type="submit" id="insNewTaskBtn">Add Task</button>
            <button type="submit" id="clearBtn"> Clear List</button>
        </form>
    </div>
    <div id="toDo"></div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
